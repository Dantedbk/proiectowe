<ion-header style="background-color:#05223c;color:rgb(255, 255, 255)">
  <h4 style="text-align: center;padding-top:10px">Bienvenid@<br> <b>{{nombre}}</b> </h4>

<script nomodule="" src="https://unpkg.com/@ionic/pwa-elements@1.3.0/dist/ionicpwaelements/ionicpwaelements.js"></script>
</ion-header>

<ion-content>
<img src="assets/profile.png" alt="" style="padding:40px;border-radius: 100%;"> 
<div class="row" style="text-align: center;padding-bottom: 20px;padding-top: 40px"> 
  
</div>
<div class="row" style="text-align: center;padding-bottom: 20px"> 
  <ion-button class="btnhover" (click)="takePhoto()">Marcar </ion-button>
  <ion-button class="btnhover" id="open-modal" >Ver Posteos</ion-button><br>
  
  <ion-button class="btnhover" (click)="volverHome()">Volver </ion-button>
  </div>


</ion-content>




  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Volver</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-list *ngFor="let aux of lista">
          <ion-card color="light">
            <ion-card-header>
              {{aux.title}} : 
            </ion-card-header>
            <ion-card-content> 
              <ion-item>
                <ion-label>{{aux.id}}</ion-label>
              </ion-item>
              <ion-item>
                <p>{{aux.body}}</p>
              </ion-item>
            </ion-card-content> 
          </ion-card>
        </ion-list>
      </ion-content>



    </ng-template>
  </ion-modal>
